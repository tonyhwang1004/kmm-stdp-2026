        /* ì™„ë£Œ/ì‹¤íŒ¨ ëª©ë¡ */
        .history-card {
            background: white;

            padding: 12px 15px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;

            box-shadow: 0 1px 4px rgba(0,0,0,0.05);
        }
        .history-card.approved { border-left: 4px solid #10b981; }
        .history-card.failed { border-left: 4px solid #ef4444; }
        .history-info { flex: 1; }
        .history-name { font-weight: 600; color: #333; }
        .history-detail { font-size: 0.8rem; color: #888; margin-top: 3px; }
        .history-status {

        }
        .history-status.approved { background: #dcfce7; color: #166534; }
        .history-status.failed { background: #fee2e2; color: #991b1b; }

        .tabs {

<body>
    <div class="header">
        <h1>ğŸ‘©â€ğŸ« ì„ ìƒë‹˜ ëŒ€ì‹œë³´ë“œ</h1>
        <div class="header-right">
            <select class="floor-select" id="floorSelect" onchange="loadData()">
                <option value="">ì „ì²´</option>
                <option value="7ì¸µ">7ì¸µ</option>

            <button class="refresh-btn" onclick="loadData()">
                <i class="fas fa-sync-alt"></i>

            </button>

    </div>

    <div class="container">
        <!-- í†µê³„ -->
        <div class="stats-bar">
            <div class="stat-card">
                <div class="value" id="statTotal">0</div>
                <div class="label">ì˜¤ëŠ˜ ì „ì²´</div>
            </div>
            <div class="stat-card waiting">
                <div class="value" id="statWaiting">0</div>
                <div class="label">ê²€ì‚¬ ëŒ€ê¸°</div>
            </div>
            <div class="stat-card approved">
                <div class="value" id="statApproved">0</div>
                <div class="label">ìŠ¹ì¸</div>
            </div>
            <div class="stat-card failed">
                <div class="value" id="statFailed">0</div>
                <div class="label">ì‹¤íŒ¨</div>
            </div>
        </div>

        <!-- ê²€ì‚¬ ëŒ€ê¸° -->
        <div class="section">
            <div class="section-title">
                <i class="fas fa-clock"></i>
                ê²€ì‚¬ ëŒ€ê¸°
                <span class="badge" id="waitingBadge">0</span>
            </div>
            <div class="check-list" id="waitingList">
                <div class="empty-state">
                    <i class="fas fa-check-circle"></i>
                    <p>ê²€ì‚¬ ëŒ€ê¸°ì¤‘ì¸ í•™ìƒì´ ì—†ìŠµë‹ˆë‹¤</p>
                </div>
            </div>
        </div>

        <!-- íƒ­ -->
        <div class="tabs">
            <div class="tab active" onclick="switchTab('approved')">âœ… ìŠ¹ì¸ ëª©ë¡</div>
            <div class="tab" onclick="switchTab('failed')">âŒ ì‹¤íŒ¨ ëª©ë¡</div>
        </div>

        <!-- ìŠ¹ì¸/ì‹¤íŒ¨ ëª©ë¡ -->
        <div class="section">
            <div id="historyList"></div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        const API = 'https://script.google.com/macros/s/AKfycbwGFbsj8FgFIuF-iFkJ4ekyS76MWQf9UrUysJ-Fs12vuVByJwenoYRgOJeOZiPOa6gzkg/exec';
        
        let records = [];
        let currentTab = 'approved';
        let expandedCard = null;

        async function api(data) {
            try {
                const res = await fetch(API, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify(data)
                });
                return await res.json();
            } catch { return { success: false }; }
        }

        async function loadData() {
            const floor = document.getElementById('floorSelect').value;
            const today = new Date().toISOString().split('T')[0];
            
            const res = await api({
                action: 'getCheckRequests',
                floor: floor || undefined,
                date: today
            });
            
            if (res.success) {
                records = res.records || [];
                renderStats();
                renderWaitingList();
                renderHistoryList();
            }
        }

        function renderStats() {
            const waiting = records.filter(r => r.status === 'requested');
            const approved = records.filter(r => r.status === 'approved' || r.status === 'O');
            const failed = records.filter(r => r.status === 'failed' || r.status === 'X');
            
            document.getElementById('statTotal').textContent = records.length;
            document.getElementById('statWaiting').textContent = waiting.length;
            document.getElementById('statApproved').textContent = approved.length;
            document.getElementById('statFailed').textContent = failed.length;
            document.getElementById('waitingBadge').textContent = waiting.length;
        }

        function renderWaitingList() {
            const waiting = records.filter(r => r.status === 'requested');
            const container = document.getElementById('waitingList');
            
            if (waiting.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-check-circle"></i>
                        <p>ê²€ì‚¬ ëŒ€ê¸°ì¤‘ì¸ í•™ìƒì´ ì—†ìŠµë‹ˆë‹¤</p>
                    </div>`;
                return;
            }
            
            container.innerHTML = waiting.map((r, idx) => {
                const isLecture = r.bookType === 'lecture';
                const rangeText = isLecture 
                    ? `${r.startPage || '?'}ê°• ~ ${r.endPage || '?'}ê°•`
                    : `p.${r.startPage || '?'} ~ p.${r.endPage || '?'}`;
                const hasPhoto = r.photoData ? '<span class="has-photo">ğŸ“·</span>' : '';
                const submittedTime = r.submittedAt ? new Date(r.submittedAt).toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' }) : '';
                
                return `
                    <div class="check-card" id="card-${idx}" onclick="toggleCard(${idx})">
                        <div class="check-header">
                            <div class="check-info">
                                <div class="check-name">${r.name} <span style="font-size:0.8rem;color:#888;">(${r.floor})</span> ${hasPhoto}</div>
                                <span class="check-subject">${r.subject}</span>
                                <div class="check-book">ğŸ“š ${r.bookName || r.book}</div>
                            </div>
                            <div class="check-page-box">
                                <div class="page-label">${isLecture ? 'ê°•ì˜' : 'í˜ì´ì§€'}</div>
                                <div class="page-range">${rangeText}</div>
                            </div>
                            <div class="check-meta">
                                <div class="check-duration">${r.actualTime || 0}<span>ë¶„</span></div>
                                <div class="check-submitted">${submittedTime}</div>
                            </div>
                        </div>
                        <div class="check-detail">
                            ${r.photoData ? `<img src="${r.photoData}" class="photo-preview" alt="ì¸ì¦ì‚¬ì§„">` : '<p style="color:#888;text-align:center;padding:20px;">ì‚¬ì§„ì´ ì—†ìŠµë‹ˆë‹¤</p>'}
                            <div class="check-actions">
                                <button class="action-btn approve" onclick="event.stopPropagation(); approveCheck('${r.id}', '${r.floor}', '${r.name}', '${r.date}', '${r.subject}', '${r.bookName || r.book}')">
                                    <i class="fas fa-check"></i> ìŠ¹ì¸
                                </button>
                                <button class="action-btn reject" onclick="event.stopPropagation(); rejectCheck('${r.id}', '${r.floor}', '${r.name}', '${r.date}', '${r.subject}', '${r.bookName || r.book}')">
                                    <i class="fas fa-times"></i> ì‹¤íŒ¨
                                </button>
                            </div>
                        </div>
                    </div>`;
            }).join('');
        }

        function toggleCard(idx) {
            const card = document.getElementById(`card-${idx}`);
            if (expandedCard && expandedCard !== card) {
                expandedCard.classList.remove('expanded');
            }
            card.classList.toggle('expanded');
            expandedCard = card.classList.contains('expanded') ? card : null;
        }

        function renderHistoryList() {
            const list = currentTab === 'approved' 
                ? records.filter(r => r.status === 'approved' || r.status === 'O')
                : records.filter(r => r.status === 'failed' || r.status === 'X');
            
            const container = document.getElementById('historyList');
            
            if (list.length === 0) {
                container.innerHTML = `<div class="empty-state"><p>${currentTab === 'approved' ? 'ìŠ¹ì¸ëœ' : 'ì‹¤íŒ¨í•œ'} ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤</p></div>`;
                return;
            }
            
            container.innerHTML = list.map(r => {
                const range = r.bookType === 'lecture' 
                    ? `${r.startPage || '?'}ê°•~${r.endPage || '?'}ê°•`
                    : `p.${r.startPage || '?'}~${r.endPage || '?'}`;
                const statusClass = (r.status === 'approved' || r.status === 'O') ? 'approved' : 'failed';
                const statusText = (r.status === 'approved' || r.status === 'O') ? 'ìŠ¹ì¸' : 'ì‹¤íŒ¨';
                
                return `
                    <div class="history-card ${statusClass}">
                        <div class="history-info">
                            <div class="history-name">${r.name} (${r.floor})</div>
                            <div class="history-detail">${r.subject} Â· ${r.bookName || r.book} Â· ${range} Â· ${r.actualTime || 0}ë¶„</div>
                        </div>
                        <span class="history-status ${statusClass}">${statusText}</span>
                    </div>`;
            }).join('');
        }

        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            renderHistoryList();
        }

        async function approveCheck(id, floor, name, date, subject, bookName) {
            const res = await api({
                action: 'approveCheck',
                id, floor, name, date, subject, bookName,
                status: 'approved'
            });
            
            if (res.success) {
                toast('âœ… ìŠ¹ì¸ ì™„ë£Œ!', true);
                loadData();
            } else {
                toast('ì²˜ë¦¬ ì‹¤íŒ¨');
            }
        }

        async function rejectCheck(id, floor, name, date, subject, bookName) {
            const res = await api({
                action: 'approveCheck',
                id, floor, name, date, subject, bookName,
                status: 'failed'
            });
            
            if (res.success) {
                toast('âŒ ì‹¤íŒ¨ ì²˜ë¦¬ë¨', true);
                loadData();
            } else {
                toast('ì²˜ë¦¬ ì‹¤íŒ¨');
            }
        }

        function toast(msg, success = false) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.className = 'toast' + (success ? ' success' : '');
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2000);
        }

        // ìë™ ìƒˆë¡œê³ ì¹¨ (30ì´ˆ)
        setInterval(loadData, 30000);
        
        // ì´ˆê¸° ë¡œë“œ
        loadData();
    </script>
