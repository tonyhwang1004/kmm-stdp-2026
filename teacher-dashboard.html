<!DOCTYPE html>

<head>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { 
            height: 100%; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f5f5;
        }

        .header {
            background: linear-gradient(135deg, #1e3a5f, #0f1f33);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;

        }
        .header h1 { font-size: 1.2rem; }
        .header-right { display: flex; gap: 10px; align-items: center; }
        .floor-select {
            padding: 8px 12px;

            border-radius: 8px;
            background: rgba(255,255,255,0.15);
            color: white;
            font-size: 0.9rem;
        }
        .floor-select option { color: #333; }
        .refresh-btn {

            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            display: flex;

            gap: 5px;
        }
        .refresh-btn:hover { background: rgba(255,255,255,0.25); }

        .container { padding: 15px; max-width: 800px; margin: 0 auto; }

        .stats-bar {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 12px;

            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .stat-card .value { font-size: 1.8rem; font-weight: 700; color: #1e3a5f; }
        .stat-card .label { font-size: 0.75rem; color: #888; margin-top: 3px; }
        .stat-card.waiting .value { color: #f59e0b; }
        .stat-card.approved .value { color: #10b981; }
        .stat-card.failed .value { color: #ef4444; }

        .section { margin-bottom: 25px; }
        .section-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: #1e3a5f;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .section-title .badge {
            background: #f59e0b;
            color: white;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        .check-list { display: flex; flex-direction: column; gap: 12px; }
        
        .check-card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border-left: 4px solid #f59e0b;
        }
        
        .check-header {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .check-info { flex: 1; }
        .check-name {
            font-weight: 700;
            font-size: 1.1rem;
            color: #1e3a5f;
            margin-bottom: 5px;
        }
        .check-subject {
            display: inline-block;
            padding: 3px 10px;
            background: #e0f2fe;
            color: #0369a1;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .check-book {
            font-size: 0.85rem;
            color: #666;
            margin-top: 5px;
        }
        
        /* í˜ì´ì§€ ë²”ìœ„ ë°•ìŠ¤ - í¬ê³  ëˆˆì— ë„ê²Œ */
        .check-page-box {
            background: linear-gradient(135deg, #fef3c7, #fde68a);
            border: 3px solid #f59e0b;
            border-radius: 12px;
            padding: 12px 16px;

            min-width: 140px;
            box-shadow: 0 2px 8px rgba(245, 158, 11, 0.3);
        }
        .check-page-box .page-label {
            font-size: 0.7rem;
            color: #92400e;
            font-weight: 600;
            margin-bottom: 3px;
        }
        .check-page-box .page-range {
            font-size: 1.2rem;

            color: #92400e;
        }
        
        .check-time-box {
            text-align: center;
            min-width: 50px;
        }
        .check-time-box .time-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #3b82f6;
        }
        .check-time-box .time-label {
            font-size: 0.7rem;
            color: #888;
        }

        .check-actions {
            display: flex;
            gap: 10px;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #eee;
        }
        .action-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        .action-btn.approve {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }
        .action-btn.reject {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #888;
        }
        .empty-state i {
            font-size: 3rem;
            color: #ddd;
            margin-bottom: 15px;
        }
        .empty-state p { font-size: 0.95rem; }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            background: white;
            border: 2px solid #e5e5e5;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
        }
        .tab.active {
            background: #1e3a5f;
            color: white;
            border-color: #1e3a5f;
        }

        .history-card {
            background: white;
            border-radius: 12px;
            padding: 12px 15px;
            margin-bottom: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.06);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .history-card.approved { border-left: 4px solid #10b981; }
        .history-card.failed { border-left: 4px solid #ef4444; }
        .history-info { flex: 1; }
        .history-name { font-weight: 600; color: #333; }
        .history-detail { font-size: 0.8rem; color: #888; margin-top: 2px; }
        .history-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        .history-status.approved { background: #dcfce7; color: #166534; }
        .history-status.failed { background: #fee2e2; color: #991b1b; }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background: #333;
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            opacity: 0;
            transition: all 0.3s;
            z-index: 500;
        }
        .toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }
        .toast.success { background: #10b981; }

        @media (max-width: 500px) {
            .stats-bar { grid-template-columns: repeat(2, 1fr); }
            .check-header { flex-wrap: wrap; }
            .check-page-box { min-width: 100%; margin-top: 10px; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ğŸ‘©â€ğŸ« ì„ ìƒë‹˜ ëŒ€ì‹œë³´ë“œ</h1>
        <div class="header-right">
            <select class="floor-select" id="floorSelect" onchange="loadData()">
                <option value="7ì¸µ">7ì¸µ</option>
                <option value="8ì¸µ">8ì¸µ</option>
            </select>
            <button class="refresh-btn" onclick="loadData()">
                <i class="fas fa-sync-alt"></i>
                ìƒˆë¡œê³ ì¹¨
            </button>
        </div>
    </div>

    <div class="container">
        <!-- í†µê³„ -->
        <div class="stats-bar">
            <div class="stat-card">
                <div class="value" id="statTotal">0</div>
                <div class="label">ì˜¤ëŠ˜ ì „ì²´</div>
            </div>
            <div class="stat-card waiting">
                <div class="value" id="statWaiting">0</div>
                <div class="label">ê²€ì‚¬ ëŒ€ê¸°</div>
            </div>
            <div class="stat-card approved">
                <div class="value" id="statApproved">0</div>
                <div class="label">ìŠ¹ì¸</div>
            </div>
            <div class="stat-card failed">
                <div class="value" id="statFailed">0</div>
                <div class="label">ì‹¤íŒ¨</div>
            </div>
        </div>

        <!-- ê²€ì‚¬ ëŒ€ê¸° -->
        <div class="section">
            <div class="section-title">
                <i class="fas fa-clock"></i>
                ê²€ì‚¬ ëŒ€ê¸°
                <span class="badge" id="waitingBadge">0</span>
            </div>
            <div class="check-list" id="waitingList">
                <div class="empty-state">
                    <i class="fas fa-check-circle"></i>
                    <p>ê²€ì‚¬ ëŒ€ê¸°ì¤‘ì¸ í•™ìƒì´ ì—†ìŠµë‹ˆë‹¤</p>
                </div>
            </div>
        </div>

        <!-- íƒ­ -->
        <div class="tabs">
            <div class="tab active" id="tabApproved" onclick="switchTab('approved')">âœ… ìŠ¹ì¸ ëª©ë¡</div>
            <div class="tab" id="tabFailed" onclick="switchTab('failed')">âŒ ì‹¤íŒ¨ ëª©ë¡</div>
        </div>

        <!-- ìŠ¹ì¸/ì‹¤íŒ¨ ëª©ë¡ -->
        <div class="section">
            <div id="historyList"></div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        const API = 'https://script.google.com/macros/s/AKfycbwGFbsj8FgFIuF-iFkJ4ekyS76MWQf9UrUysJ-Fs12vuVByJwenoYRgOJeOZiPOa6gzkg/exec';
        
        let records = [];
        let currentTab = 'approved';
        
        document.addEventListener('DOMContentLoaded', () => {
            loadData();
            // 30ì´ˆë§ˆë‹¤ ìë™ ìƒˆë¡œê³ ì¹¨
            setInterval(loadData, 30000);
        });
        
        async function api(data) {
            try {
                const res = await fetch(API, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify(data)
                });
                return await res.json();
            } catch (e) {
                console.error('API Error:', e);
                return { success: false, error: e.toString() };
            }
        }
        
        function getToday() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }
        
        async function loadData() {
            const floor = document.getElementById('floorSelect').value;
            const today = getToday();
            
            // ê²€ì‚¬ ëŒ€ê¸° ëª©ë¡ ë¡œë“œ
            const pendingRes = await api({
                action: 'getPendingChecks',
                floor: floor,
                date: today
            });
            
            // ì˜¤ëŠ˜ ì „ì²´ ê¸°ë¡ ë¡œë“œ
            const todayRes = await api({
                action: 'getTodayRecords',
                floor: floor,
                date: today
            });
            
            if (pendingRes.success && todayRes.success) {
                records = todayRes.records || [];
                renderStats();
                renderWaitingList(pendingRes.records || []);
                renderHistoryList();
            }
        }
        
        function renderStats() {
            const waiting = records.filter(r => r.status === 'requested');
            const approved = records.filter(r => r.status === 'approved' || r.status === 'O');
            const failed = records.filter(r => r.status === 'failed' || r.status === 'X');
            
            document.getElementById('statTotal').textContent = records.length;
            document.getElementById('statWaiting').textContent = waiting.length;
            document.getElementById('statApproved').textContent = approved.length;
            document.getElementById('statFailed').textContent = failed.length;
            document.getElementById('waitingBadge').textContent = waiting.length;
        }
        
        function renderWaitingList(waitingRecords) {
            const container = document.getElementById('waitingList');
            
            if (!waitingRecords || waitingRecords.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-check-circle"></i>
                        <p>ê²€ì‚¬ ëŒ€ê¸°ì¤‘ì¸ í•™ìƒì´ ì—†ìŠµë‹ˆë‹¤</p>
                    </div>`;
                return;
            }
            
            container.innerHTML = waitingRecords.map(r => {
                const isLecture = r.bookType === 'lecture';
                const rangeText = isLecture 
                    ? `${r.startPage || '?'}ê°• ~ ${r.endPage || '?'}ê°•`
                    : `p.${r.startPage || '?'} ~ p.${r.endPage || '?'}`;
                const rangeLabel = isLecture ? 'ê°•ì˜ ë²”ìœ„' : 'í˜ì´ì§€ ë²”ìœ„';
                
                return `
                    <div class="check-card">
                        <div class="check-header">
                            <div class="check-info">
                                <div class="check-name">${r.name} <span style="font-size:0.8rem;color:#888;">(${r.floor})</span></div>
                                <span class="check-subject">${r.subject}</span>
                                <div class="check-book">ğŸ“š ${r.bookName || r.book}</div>
                            </div>
                            <div class="check-page-box">
                                <div class="page-label">${rangeLabel}</div>
                                <div class="page-range">${rangeText}</div>
                            </div>
                            <div class="check-time-box">
                                <div class="time-value">${r.actualTime || r.time || 0}</div>
                                <div class="time-label">ë¶„</div>
                            </div>
                        </div>
                        <div class="check-actions">
                            <button class="action-btn approve" onclick="approveCheck('${r.floor}', '${r.name}', '${r.date}', '${r.subject}', '${r.bookName || r.book}')">
                                <i class="fas fa-check"></i> ìŠ¹ì¸
                            </button>
                            <button class="action-btn reject" onclick="rejectCheck('${r.floor}', '${r.name}', '${r.date}', '${r.subject}', '${r.bookName || r.book}')">
                                <i class="fas fa-times"></i> ì‹¤íŒ¨
                            </button>
                        </div>
                    </div>`;
            }).join('');
        }
        
        function switchTab(tab) {
            currentTab = tab;
            document.getElementById('tabApproved').classList.toggle('active', tab === 'approved');
            document.getElementById('tabFailed').classList.toggle('active', tab === 'failed');
            renderHistoryList();
        }
        
        function renderHistoryList() {
            const container = document.getElementById('historyList');
            
            let filtered;
            if (currentTab === 'approved') {
                filtered = records.filter(r => r.status === 'approved' || r.status === 'O');
            } else {
                filtered = records.filter(r => r.status === 'failed' || r.status === 'X');
            }
            
            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <p>${currentTab === 'approved' ? 'ìŠ¹ì¸ëœ' : 'ì‹¤íŒ¨í•œ'} ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤</p>
                    </div>`;
                return;
            }
            
            container.innerHTML = filtered.map(r => `
                <div class="history-card ${currentTab}">
                    <div class="history-info">
                        <div class="history-name">${r.name}</div>
                        <div class="history-detail">${r.subject} Â· ${r.bookName || r.book} Â· ${r.actualTime || r.time || 0}ë¶„</div>
                    </div>
                    <div class="history-status ${currentTab}">
                        ${currentTab === 'approved' ? 'âœ… ìŠ¹ì¸' : 'âŒ ì‹¤íŒ¨'}
                    </div>
                </div>
            `).join('');
        }
        
        async function approveCheck(floor, name, date, subject, bookName) {
            const res = await api({
                action: 'approveCheck',
                floor, name, date, subject, bookName
            });
            
            if (res.success) {
                toast('âœ… ìŠ¹ì¸ë˜ì—ˆìŠµë‹ˆë‹¤!', 'success');
                loadData();
            } else {
                toast('ìŠ¹ì¸ ì‹¤íŒ¨: ' + (res.error || ''));
            }
        }
        
        async function rejectCheck(floor, name, date, subject, bookName) {
            const res = await api({
                action: 'rejectCheck',
                floor, name, date, subject, bookName
            });
            
            if (res.success) {
                toast('âŒ ì‹¤íŒ¨ ì²˜ë¦¬ë˜ì—ˆìŠµë‹ˆë‹¤', 'success');
                loadData();
            } else {
                toast('ì²˜ë¦¬ ì‹¤íŒ¨: ' + (res.error || ''));
            }
        }
        
        function toast(msg, type = '') {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.className = 'toast' + (type ? ` ${type}` : '');
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2500);
        }
    </script>
</body>
