    <script>
        const API = 'https://script.google.com/macros/s/AKfycbwGFbsj8FgFIuF-iFkJ4ekyS76MWQf9UrUysJ-Fs12vuVByJwenoYRgOJeOZiPOa6gzkg/exec';
        
        let allRecords = [];
        let waitingList = [];
        let approvedList = [];
        let failedList = [];
        let currentTab = 'waiting';

        // í˜ì´ì§€ ë¡œë“œì‹œ
        document.addEventListener('DOMContentLoaded', () => {
            loadData();
            // 30ì´ˆë§ˆë‹¤ ìë™ ìƒˆë¡œê³ ì¹¨
            setInterval(loadData, 30000);
        });

        // API í˜¸ì¶œ
        async function api(params) {
            try {
                const res = await fetch(API, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify(params)
                });
                return await res.json();
            } catch (err) {
                console.error('API Error:', err);
                return { success: false, error: err.toString() };
            }
        }

        // ì˜¤ëŠ˜ ë‚ ì§œ
        function getToday() {
            const now = new Date();
            const y = now.getFullYear();
            const m = String(now.getMonth() + 1).padStart(2, '0');
            const d = String(now.getDate()).padStart(2, '0');
            return `${y}-${m}-${d}`;
        }

        // ë°ì´í„° ë¡œë“œ
        async function loadData() {
            const btn = document.getElementById('refreshBtn');
            btn.classList.add('spinning');
            
            const floor = document.getElementById('floorSelect').value;
            const today = getToday();
            
            try {
                // ëª¨ë“  ëŒ€ê¸° ìš”ì²­ (ë‚ ì§œ ë¬´ê´€)
                const pendingRes = await api({
                    action: 'getPendingRequests',
                    floor: floor
                });
                
                // ì˜¤ëŠ˜ ê¸°ë¡ (ìŠ¹ì¸/ì‹¤íŒ¨ í¬í•¨)
                const todayRes = await api({
                    action: 'getTodayRecords',
                    floor: floor,
                    date: today
                });
                
                console.log('Pending:', pendingRes);
                console.log('Today:', todayRes);
                
                // ëŒ€ê¸° ëª©ë¡ (ë‚ ì§œ ìƒê´€ì—†ì´)
                waitingList = pendingRes.success ? (pendingRes.requests || []) : [];
                
                // ì˜¤ëŠ˜ ìŠ¹ì¸/ì‹¤íŒ¨ ëª©ë¡
                const todayRecords = todayRes.success ? (todayRes.records || []) : [];
                approvedList = todayRecords.filter(r => r.status === 'approved');
                failedList = todayRecords.filter(r => r.status === 'failed');
                
                // í†µê³„ ì—…ë°ì´íŠ¸
                updateStats();
                
                // í˜„ì¬ íƒ­ ë Œë”ë§
                renderCurrentTab();
                
                updateTime();
                
            } catch (err) {
                console.error(err);
                showError('ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜');
            }
            
            btn.classList.remove('spinning');
        }

        // í†µê³„ ì—…ë°ì´íŠ¸
        function updateStats() {
            const total = waitingList.length + approvedList.length + failedList.length;
            
            document.getElementById('statTotal').textContent = total;
            document.getElementById('statWaiting').textContent = waitingList.length;
            document.getElementById('statApproved').textContent = approvedList.length;
            document.getElementById('statFailed').textContent = failedList.length;
            
            document.getElementById('tabWaiting').textContent = waitingList.length;
            document.getElementById('tabApproved').textContent = approvedList.length;
            document.getElementById('tabFailed').textContent = failedList.length;
        }

        // íƒ­ ì „í™˜
        function switchTab(tab) {
            currentTab = tab;
            
            // íƒ­ ë²„íŠ¼ ìŠ¤íƒ€ì¼
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`.tab-btn.${tab}`).classList.add('active');
            
            renderCurrentTab();
        }

        // í˜„ì¬ íƒ­ ë Œë”ë§
        function renderCurrentTab() {
            const container = document.getElementById('cardList');
            
            let list = [];
            let cardClass = '';
            let showActions = false;
            
            switch(currentTab) {
                case 'waiting':
                    list = waitingList;
                    cardClass = 'waiting-card';
                    showActions = true;
                    break;
                case 'approved':
                    list = approvedList;
                    cardClass = 'approved-card';
                    break;
                case 'failed':
                    list = failedList;
                    cardClass = 'failed-card';
                    break;
            }
            
            if (list.length === 0) {
                const emptyMsg = {
                    'waiting': 'ê²€ì‚¬ ëŒ€ê¸° ì¤‘ì¸ í•™ìƒì´ ì—†ìŠµë‹ˆë‹¤',
                    'approved': 'ì˜¤ëŠ˜ ìŠ¹ì¸ëœ ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤',
                    'failed': 'ì˜¤ëŠ˜ ì‹¤íŒ¨ ì²˜ë¦¬ëœ ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤'
                };
                const emptyIcon = {
                    'waiting': 'fa-check-circle',
                    'approved': 'fa-folder-open',
                    'failed': 'fa-folder-open'
                };
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas ${emptyIcon[currentTab]}"></i>
                        <p>${emptyMsg[currentTab]}</p>
                    </div>`;
                return;
            }
            
            container.innerHTML = list.map((r, idx) => {
                // bookTypeì— ë”°ë¥¸ ë²”ìœ„ í‘œì‹œ
                const bookType = r.bookType || 'textbook';
                const isLecture = bookType === 'lecture';
                const startP = r.startPage || '?';
                const endP = r.endPage || '?';
                const pageText = isLecture 
                    ? `${startP}ê°• ~ ${endP}ê°•` 
                    : `p.${startP} ~ p.${endP}`;
                const pageLabel = isLecture ? 'ğŸ¬ ê²€ì‚¬í•  ê°•ì˜ ë²”ìœ„' : 'ğŸ“– ê²€ì‚¬í•  í˜ì´ì§€ ë²”ìœ„';
                const pageBoxClass = isLecture ? 'page-box lecture' : 'page-box';
                
                // ë‚ ì§œ í¬ë§·
                let dateDisplay = r.date || '';
                if (dateDisplay.includes('-')) {
                    const parts = dateDisplay.split('-');
                    dateDisplay = `${parts[1]}ì›” ${parts[2]}ì¼`;
                }
                
                // ì‹œê°„
                const time = r.actualTime || r.time || 0;
                
                // ì‚¬ì§„ ìˆëŠ”ì§€ í™•ì¸
                const hasPhoto = r.photoData && r.photoData.length > 100;
                
                // ìƒíƒœ ë±ƒì§€ (ìŠ¹ì¸/ì‹¤íŒ¨ íƒ­)
                let statusBadge = '';
                if (currentTab === 'approved') {
                    statusBadge = '<span class="status-badge approved">âœ… ìŠ¹ì¸ë¨</span>';
                } else if (currentTab === 'failed') {
                    statusBadge = '<span class="status-badge failed">âŒ ì‹¤íŒ¨</span>';
                }
                
                // ì•¡ì…˜ ë²„íŠ¼ (ëŒ€ê¸° íƒ­ë§Œ)
                let actionButtons = '';
                if (showActions) {
                    actionButtons = `
                        <div class="card-actions">
                            <button class="action-btn btn-approve" onclick="approve(${r.row}, ${idx})">
                                <i class="fas fa-check"></i> ìŠ¹ì¸
                            </button>
                            <button class="action-btn btn-reject" onclick="reject(${r.row}, ${idx})">
                                <i class="fas fa-times"></i> ì‹¤íŒ¨
                            </button>
                        </div>`;
                }
                
                // ì‚¬ì§„ ë²„íŠ¼
                let photoButton = '';
                if (hasPhoto) {
                    photoButton = `
                        <div class="photo-btn has-photo" onclick="showPhoto(${idx})">
                            <i class="fas fa-camera"></i> ì¸ì¦ ì‚¬ì§„ ë³´ê¸°
                        </div>`;
                }
                
                return `

                    <div class="card-header">
                        <div>
                            <span class="student-name">${r.name}</span>
                            <span class="student-floor">${r.floor}</span>
                        </div>
                        <span class="card-date">ğŸ“… ${dateDisplay}</span>
                    </div>
                    <div class="card-body">
                        <div class="subject-row">
                            <span class="subject-badge">${r.subject}</span>
